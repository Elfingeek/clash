port: 7890
socks-port: 7891
allow-lan: false
ignore-resolve-fail: true
mode: Rule
log-level: silent
dns:
  enable: true
  nameserver:
    - 1.1.1.2
    - 9.9.9.9
    - https://dns.quad9.net/dns-query
    - https://dns.cloudflare.com/dns-query
  fallback:
    - 1.1.1.2
    - 9.9.9.9
    - https://dns.quad9.net/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
